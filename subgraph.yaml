specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MetaMultiSigWallet
    network: sepolia
    source:
      address: "0xdAC17F958D2ee523a2206206994597C13D831ec7"
      abi: MetaMultiSigWallet
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CloseStream
        - Deposit
        - ExecuteTransaction
        - OpenStream
        - Owner
        - Withdraw
      abis:
        - name: MetaMultiSigWallet
          file: ./abis/MetaMultiSigWallet.json
      eventHandlers:
        - event: CloseStream(indexed address)
          handler: handleCloseStream
        - event: Deposit(indexed address,uint256,uint256)
          handler: handleDeposit
        - event: ExecuteTransaction(indexed address,address,uint256,bytes,uint256,bytes32,bytes)
          handler: handleExecuteTransaction
        - event: OpenStream(indexed address,uint256,uint256)
          handler: handleOpenStream
        - event: Owner(indexed address,bool)
          handler: handleOwner
        - event: Withdraw(indexed address,uint256,string)
          handler: handleWithdraw
      file: ./src/meta-multi-sig-wallet.ts
